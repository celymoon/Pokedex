<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="icon" href="/images/favicon-16x16.png">
   <link rel="stylesheet" href="../css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonIMG">
        
        <h1 class="pokemonData">
            <span class="pokemonNum"></span>-
            <span class="pokemonName"></span>        </h1>
            <form class="form">
                <input type="search" class="inputSearch" placeholder="Name or Number" required>    
            </input>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>
        
        <img class="pokedex" src="/images/pokedex.png" alt="pokedéx">
    </main>
    <script src="../js/script.js"></script><!--defer é um atributo que podemos usar na tagscript para que possamos iniciar o script no inicio do html sem que isso cause erro no programa-->
</body>
</html>
